<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="goodbye.js"></script>
    <link href="goodbye.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<h1>Goodbye</h1>
<div id="story">
    <button id="bck"><=</button>
    <button id="fwd">=></button>
</div>
<div id="graph"></div>
<script>
    const main = new Goodbye();
    let currentYear = 2011;
    main.init(currentYear);
    const fwdButton = document.querySelector('#fwd');
    fwdButton.addEventListener('click', () => {
        currentYear++;
        main.updateGraph(currentYear);
    });
    const bckButton = document.querySelector('#bck');
    bckButton.addEventListener('click', () => {
        currentYear--;
        main.updateGraph(currentYear);
    });
</script>
</body>

</html>
