<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="goodbye.js"></script>
    <link href="goodbye.css" rel="stylesheet" type="text/css" />

<body>
<h1>Goodbye</h1>
<div id="story"></div>
<script>
    const main = new Goodbye();
    main.init().then(() => {
        const result = main.getYear({year: 2011});
        const populated = main.spawnChildren(result.data);

        console.log(populated);

        let margin = {top: 100, right: 100, bottom: 100, left: 100};

        let width = 960,
            height = 500,
            padding = 1.5, // separation between same-color circles
            clusterPadding = 6, // separation between different-color circles
            maxRadius = 12;

        let n = 200, // total number of nodes
            m = 10, // number of distinct clusters
            clusters = new Array(m);

        const color = d3.scaleOrdinal(d3.schemeCategory10)
            .domain(d3.range(m));


        let nodesOriginal = d3.range(n).map(() => {
            let i = Math.floor(Math.random() * m),
                radius = Math.sqrt((i + 1) / m * -Math.log(Math.random())) * maxRadius,
                d = {cluster: i, r: radius};
            if (!clusters[i] || (radius > clusters[i].r)) {
                clusters[i] = d;
            }
            return d;
        });

        let nodes =

        let svg = d3.select('body')
            .append('svg')
            .attr('height', height)
            .attr('width', width)
            .append('g').attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');

        let circles = svg.append('g')
            .datum(nodes)
            .selectAll('.circle')
            .data(d => d)
            .enter().append('circle')
            .attr('r', (d) => d.r)
            .attr('fill', (d) => color(d.cluster))
            .attr('stroke', 'black')
            .attr('stroke-width', 1);

        let simulation = d3.forceSimulation(nodes)
            .velocityDecay(0.2)
            .force("x", d3.forceX().strength(.0005))
            .force("y", d3.forceY().strength(.0005))
            .force("collide", collide)
            .force("cluster", clustering)
            .on("tick", ticked);

        function ticked() {
            circles
                .attr('cx', (d) => d.x)
                .attr('cy', (d) => d.y);
        }

// These are implementations of the custom forces.
        function clustering(alpha) {
            nodes.forEach(function(d) {
                const cluster = clusters[d.cluster];
                if (cluster === d) return;
                let x = d.x - cluster.x,
                    y = d.y - cluster.y,
                    l = Math.sqrt(x * x + y * y),
                    r = d.r + cluster.r;
                if (l !== r) {
                    l = (l - r) / l * alpha;
                    d.x -= x *= l;
                    d.y -= y *= l;
                    cluster.x += x;
                    cluster.y += y;
                }
            });
        }

        function collide(alpha) {
            const quadtree = d3.quadtree()
                .x((d) => d.x)
                .y((d) => d.y)
                .addAll(nodes);

            nodes.forEach(function(d) {
                const r = d.r + maxRadius + Math.max(padding, clusterPadding),
                    nx1 = d.x - r,
                    nx2 = d.x + r,
                    ny1 = d.y - r,
                    ny2 = d.y + r;
                quadtree.visit(function(quad, x1, y1, x2, y2) {

                    if (quad.data && (quad.data !== d)) {
                        let x = d.x - quad.data.x,
                            y = d.y - quad.data.y,
                            l = Math.sqrt(x * x + y * y),
                            r = d.r + quad.data.r + (d.cluster === quad.data.cluster ? padding : clusterPadding);
                        if (l < r) {
                            l = (l - r) / l * alpha;
                            d.x -= x *= l;
                            d.y -= y *= l;
                            quad.data.x += x;
                            quad.data.y += y;
                        }
                    }
                    return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
                });
            });
        }


    });

</script>
</body>

</html>
